eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/

spring:
  cloud:
    gateway:
      locator:
        enabled: true
        lowercase-service-id: true
      routes:
        - id: produto-service
          uri: http://produto-service:8080/
          predicates:
          - Path=/api/produtos/**,/api/categorias/**
          filters:
          - StripPrefix=1
        - id: usuario-service
          uri: http://usuario-service:8080/
          predicates:
          - Path=/api/usuario/**
          filters:
          - StripPrefix=1
