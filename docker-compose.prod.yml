services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: ./produtos
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db

  usuario-service:
    build:
      context: ./usuario
      dockerfile: Dockerfile.prod
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata: